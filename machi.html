<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Club Quiz</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="quiz/quiz.css" />
  <link rel="icon" href="favicon.ico" type="image/png">
</head>
<body>
  <div id="header-placeholder" class="header-flex"></div>
  <script>
    fetch('../header.html')
      .then(response => response.text())
      .then(html => { document.getElementById('header-placeholder').innerHTML = html; });
  </script>

  <main>
    <h1>Quiz 1 : Noms des attentes</h1>

    <div id="quiz-container"></div>

    <div class="quiz-controls">
      <button id="back-btn" disabled>Précédent</button>
      <button id="check-btn">Réponse</button>
      <button id="next-btn">Suivant</button>
      <button id="finish-btn" style="display:none;">Score Final</button>
    </div>

    <div id="question-nav" class="question-navigation"></div>

    <div id="score" style="display:none;"></div>
  </main>

  <script src="quiz/quiz.js"></script>
</body>
</html>
